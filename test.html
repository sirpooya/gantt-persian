<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart - Custom Build Test</title>
    <link rel="stylesheet" href="./dist/frappe-gantt.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .info {
            margin-bottom: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
            color: #1976d2;
        }
        
        #gantt {
            width: 100%;
            height: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: auto;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        
        .controls button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls button:hover {
            background: #1976d2;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Custom Gantt Chart Test</h1>
        <div class="info">
            <strong>Development Mode:</strong> This page uses your locally built version. 
            Make changes in <code>src/</code> directory, run <code>npm run build-dev</code> 
            (or <code>npm run build</code>), then refresh this page to see your changes.
        </div>
        
        <div id="gantt"></div>
        
        <div class="controls">
            <button onclick="scrollToToday()">Scroll to Today</button>
            <button onclick="changeViewMode('Day')">Day View</button>
            <button onclick="changeViewMode('Week')">Week View</button>
            <button onclick="changeViewMode('Month')">Month View</button>
            <button onclick="updateTask()">Update Task 1</button>
        </div>
        
        <div class="status" id="status">
            Ready. Gantt chart initialized.
        </div>
    </div>

    <script src="./dist/frappe-gantt.umd.js"></script>
    <script>
        // Sample tasks
        const tasks = [
            {
                id: '1',
                name: 'Project Planning',
                start: '2024-01-01',
                end: '2024-01-10',
                progress: 75
            },
            {
                id: '2',
                name: 'Design Phase',
                start: '2024-01-08',
                end: '2024-01-20',
                progress: 50,
                dependencies: '1'
            },
            {
                id: '3',
                name: 'Development',
                start: '2024-01-15',
                duration: '15d',
                progress: 30,
                dependencies: '2'
            },
            {
                id: '4',
                name: 'Testing',
                start: '2024-01-25',
                end: '2024-02-05',
                progress: 10,
                dependencies: '3'
            },
            {
                id: '5',
                name: 'Deployment',
                start: '2024-02-01',
                end: '2024-02-10',
                progress: 0,
                dependencies: '4'
            }
        ];

        // Initialize Gantt chart
        const gantt = new Gantt('#gantt', tasks, {
            view_mode: 'Day',
            view_mode_select: true,
            today_button: true,
            scroll_to: 'today',
            bar_height: 30,
            padding: 18,
            readonly: false,
            popup_on: 'click'
        });

        // Helper functions for controls
        function scrollToToday() {
            gantt.scroll_current();
            updateStatus('Scrolled to today');
        }

        function changeViewMode(mode) {
            gantt.change_view_mode(mode, true);
            updateStatus(`Changed view mode to: ${mode}`);
        }

        function updateTask() {
            gantt.update_task('1', {
                progress: Math.floor(Math.random() * 100),
                end: '2024-01-12'
            });
            updateStatus('Updated Task 1');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = 
                `${new Date().toLocaleTimeString()} - ${message}`;
        }

        // Log initialization
        updateStatus('Gantt chart initialized successfully');
        console.log('Gantt instance:', gantt);
        console.log('Tasks:', tasks);
    </script>
</body>
</html>
